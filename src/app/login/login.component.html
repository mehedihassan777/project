<div class="container">
    <app-header></app-header>
    <br>
    <hr><br>
    <div class="row">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="username">Email or Phone</label>
                <input class="form-control" type="text" ngModel required name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" ngModel required name="password">
            </div>
            <br><br>
            <div class="text-center">
                <button type="submit" [disabled]="!f.valid" class="btn btn-success form">Login</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="text-center">
            Not a member yet ?<a routerLink="/rform"> Signup Now</a>
        </div>
    </div>
</div>
